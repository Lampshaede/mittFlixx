<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MITTFLIX</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/210512/096dae7daef5a4cf5ef06514f88339d8.png" alt="netflix-font" border="0"></a>
    <form>
      <span class="input">
        <label>
          <input type="text" id="titleSearch" placeholder="Search for a title..." />
        </label>
      </span>
    </form>
  </header>
  <main>
    <section class="movies">
      <img src="#" alt="Alt text-1" title="Hover text-1" class="card">
      <img src="#" alt="Alt text-2" title="Hover text-2" class="card">
      <img src="#" alt="Alt text-3" title="Hover text-3" class="card">
      <img src="#" alt="Alt text-4" title="Hover text-4" class="card">
      <img src="#" alt="Alt text-5" title="Hover text-5" class="card">
      <img src="#" alt="Alt text-6" title="Hover text-6" class="card">
      <img src="#" alt="Alt text-7" title="Hover text-7" class="card">
      <img src="#" alt="Alt text-8" title="Hover text-8" class="card">
      <img src="#" alt="Alt text-9" title="Hover text-9" class="card">
      <img src="#" alt="Alt text-10" title="Hover text-10" class="card">
    </section>
  </main>
</body>
</html>
